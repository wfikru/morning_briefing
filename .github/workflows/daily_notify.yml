name: Daily Morning Briefing

on:
  schedule:
    # Runs every day at 07:00 UTC â€” adjust as needed
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  send-briefing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required secrets
        run: |
          if [ -z "${{ secrets.NEWS_API_KEY }}" ] || [ -z "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] || [ -z "${{ secrets.TELEGRAM_CHANNEL_ID }}" ]; then
            echo "Required secrets NEWS_API_KEY, TELEGRAM_BOT_TOKEN, or TELEGRAM_CHANNEL_ID are not set."
            exit 1
          fi

          # Require at least one AI provider key (OpenAI, Grok, Gemini, or Hugging Face)
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ] && [ -z "${{ secrets.GROK_API_KEY }}" ] && [ -z "${{ secrets.GEMINI_API_KEY }}" ] && [ -z "${{ secrets.HF_API_TOKEN }}" ]; then
            echo "At least one AI provider secret must be set: OPENAI_API_KEY, GROK_API_KEY, GEMINI_API_KEY, or HF_API_TOKEN."
            exit 1
          fi

      - name: Run morning briefing
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          GROK_API_URL: ${{ secrets.GROK_API_URL }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          HF_MODEL: ${{ secrets.HF_MODEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python main.py
